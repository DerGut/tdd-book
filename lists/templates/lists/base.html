<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/static/lists/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lists/css/base.css" rel="stylesheet">

    <title>To-Do Lists</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3 jumbotron">
                <div class="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>

                    <form method="post" action="{% block form_action %}{% endblock %}">
                        {% csrf_token %}

                        <input id="new-item" class="form-control form-control-lg"
                               placeholder="Enter a to-do item" name="item-text">
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% block table %}
                {% endblock %}
            </div>
        </div>

    </div>

</body>
</html>
