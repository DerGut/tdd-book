{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static "lists/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "lists/css/base.css" %}" rel="stylesheet">

    <title>To-Do Lists</title>
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-light" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Superlists</a>
                <form class="form-inline" method="post">
                    {% csrf_token %}

                    <span>Enter email to log in:</span>
                    <input class="form-control" name="email" type="email">
                </form>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-6 offset-md-3 jumbotron">
                <div class="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>

                    <form method="post" action="{% block form_action %}{% endblock %}">
                        {% csrf_token %}

                        <div class="form-group row">
                            {{ form.text }}

                            {% if form.errors %}
                                <small class="text-danger">
                                    {{ form.text.errors }}
                                </small>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% block table %}
                {% endblock %}
            </div>
        </div>

    </div>

    <script src="{% static "lists/js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "lists/js/lists.js" %}"></script>

    <script>
        $(document).ready(function () {
            window.SuperLists.initialize();
        });
    </script>

</body>
</html>
