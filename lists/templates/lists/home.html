<html>
<head>
    <title>To-Do Lists</title>
</head>
<body>
    <h1>Your To-Do list</h1>

    <form method="post">
        {% csrf_token %}

        <input id="new-item" placeholder="Enter a to-do item" name="item-text">
    </form>

    <table id="list-table">
        <tr><td>1: {{ new_item_text }}</td></tr>
    </table>
</body>
</html>
